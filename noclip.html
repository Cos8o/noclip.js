<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="httphack.js"></script>
    <div>
        <h1 id="status">Hack status: NA</h1>
    </div>
    <script>
        var enabled = false;

        function callback(success) {
            if (success) {
                if (enabled) {
                    document.getElementById('status').innerText = "Hack status: ON";
                }
                else {
                    document.getElementById('status').innerText = "Hack status: OFF";
                }
            }
            else {
                document.getElementById('status').innerText = "Hack error";
            }
        }

        $(function() {
            $("html").click(function() {
                if (enabled) {
                    writeMemory("GeometryDash.exe", 0x20A23C, "6A 14 8B CB FF", callback);
                    enabled = false;
                }
                else {
                    writeMemory("GeometryDash.exe", 0x20A23C, "E9 79 06 00 00", callback);
                    enabled = true;
                }
            });
        });
    </script>
</html>
